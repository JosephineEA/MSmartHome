{% extends "base_site.html" %}

{% block title %} 登陆 {% endblock title %}

{% block stylesheets %}
    {{ block.super }}
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">
{% endblock stylesheets %}

{% block body_class %}login{% endblock body_class %}

{% block body %}
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form style="margin-top: 50px" method="post">
                        <h1>注册</h1>
                        {% csrf_token %}
                        {% if msg %}
                            <div class="alert alert-warning">{{ msg }}</div>

                        {% endif %}
                        <div>
                            <input type="text" class="form-control" name="no" placeholder="请输入用户编号" required="" />
                        </div>
                        <div>
                            <input type="text" class="form-control" name="name" placeholder="请输入用户名" required=""/>
                        </div>

                        <div>
                            <input type="password" class="form-control" name="password" placeholder="请输入密码"
                                   required=""/>
                        </div>
                               <div>
                            <input type="password" class="form-control" name="password2" placeholder="请确认密码"
                                   required=""/>
                        </div>
                        <div>
                            <button class="btn btn-default submit" type="submit">注册</button>
                            <a class="reset_pass" href="/login/">已有账号，立刻登陆?</a>
                        </div>

                        <div class="clearfix"></div>

                    </form>
                </section>
            </div>

        </div>
    </div>

{% endblock body %}
