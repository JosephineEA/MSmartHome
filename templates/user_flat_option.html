{% extends "base_site.html" %}

{% block title %} 用户管理 {% endblock title %}

{% block content %}
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>
                        修改用户权限
                  </h3>
                </div>

            </div>
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <form class="form-horizontal form-label-left" method="post">
                                {% csrf_token %}
                                {% if msg %}
                                    <div class="alert alert-warning">

                                        <a href="#" class="close" data-dismiss="alert">
                                            &times;
                                        </a>
                                        <strong>警告！</strong>{{ msg }}
                                    </div>

                                {% endif %}

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户id <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="name" class="form-control col-md-7 col-xs-12" name="userid"
                                               required="required" type="text"
                                               value="{% if userFlatRole %}{{ userFlatRole.userid.userid }}{% endif %}"                             {% if userFlatRole %}
                                            readonly
{% else %}
                            {% endif %} >
                                    </div>
                                </div>
                                                 <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名称 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="name" class="form-control col-md-7 col-xs-12" name="username"
                                               required="required" type="text"
                                               value="{% if userFlatRole %}{{ userFlatRole.userid.username }}{% endif %}"                             {% if userFlatRole %}
                                            readonly
{% else %}
                            {% endif %} >
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">角色名称 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                  <select id="name" class="form-control col-md-7 col-xs-12" name="roleid"
                                                required="required" type="text"
                                                value="{% if userFlatRole %}{{ userFlatRole.roleid.roleid }}{% endif %}">
                                        {% for role in roles %}
                                                 <option value="{{ role.roleid }}" {% ifequal userFlatRole.roleid.roleid role.roleid %}selected
                                            {% endifequal %}>{{ role.rolename }}
                                            </option>
                                        {% endfor %}



                                        </select>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <a type="submit" class="btn btn-primary" href="/user/flat/list/?{% if flatid %}flatid={{ flatid }}{% endif %}">返回</a>
                                        <button id="send" type="submit" class="btn btn-success">

                                                修改

                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block javascripts %}
    {{ block.super }}
    <!-- validator -->
    <script src="/static/vendors/validator/validator.js"></script>
{% endblock javascripts %}
